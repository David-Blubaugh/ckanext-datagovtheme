version: 2
jobs:
  lint:
    docker:
      - image: circleci/python:2.7.18
    steps:
      - run:
          name: lint code
          command: |
            pip install --upgrade pip
            pip install flake8
            flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  test_local_docker:
    working_directory: ~/ckanext-datagovtheme
    machine: true
    steps:
      - checkout
      - run:
          name: Start CKAN
          command: |
            docker-compose build
            docker-compose up -d
            sleep 40
            docker-compose logs db
            docker-compose logs ckan
            docker-compose exec ckan /bin/bash -c "nosetests --ckan --with-pylons=src_extensions/datagovtheme/docker_test.ini src_extensions/datagovtheme/"
            
  build_ckan_28:
    working_directory: ~/ckanext-datagovtheme
    machine:
      image: circleci/classic:201708-01
    environment:
      CKANVERSION=2.8
    steps:
      - checkout
      - run:
          name: install
          command: bin/travis-build.bash
      - run:
          name: test
          command: bin/travis-run-tests.sh

  build_ckan_23:
    working_directory: ~/ckanext-datagovtheme
    machine:
      image: circleci/classic:201708-01
    environment:
      CKANVERSION=2.3
    steps:
      - checkout
      - run:
          name: install_and_test
          command: bin/travis-build-CKAN-2.3.bash
      
workflows:
  version: 2
  build_and_test:
    jobs:
      - lint
      - test_local_docker:
          requires:
            - lint
      - build_ckan_23:
          requires:
            - lint
      - build_ckan_28:
          requires:
            - lint

